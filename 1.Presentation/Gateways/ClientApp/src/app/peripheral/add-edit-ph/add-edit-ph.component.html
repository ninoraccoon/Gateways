<div class="form-group row">
    <label class="col-sm-10 col-form-label">vendor</label>
    <input type="text" class="form-control" [(ngModel)] = "vendor"
        placeholder="vendor"
    >
</div>
<div class="form-group row">
    <label class="col-sm-10 col-form-label">creatioDate</label>
    <input type="date" class="form-control" [(ngModel)] = "creatioDate"
        placeholder="creatioDate"
    >
</div>

<div class="form-group row">
    <label class="col-sm-10 col-form-label">status</label>
    <input type="checkbox" class="form-control" [(ngModel)]="status">
</div>

<div class="form-group row">
    <label class="col-sm-10 col-form-label">UID</label>
    <input type="number" class="form-control" [(ngModel)]="uid">
</div>


<button (click) = "addGw()" *ngIf="ph.id==0" class="btn btn-primary">Add</button>
<button (click) = "EditGw()" *ngIf="ph.id!=0" class="btn btn-primary">Edit</button>
